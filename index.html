<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="boardDisplay">
    <div id="score"></div>
    <div class="tile" data-="0"></div>
    <div class="tile" data-="1"></div>
    <div class="tile" data-="2"></div>
    <div class="tile" data-="3"></div>
    <div class="tile" data-="4"></div>
    <div class="tile" data-="5"></div>
    <div class="tile" data-="6"></div>
    <div class="tile" data-="7"></div>
    <div class="tile" data-="8"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
